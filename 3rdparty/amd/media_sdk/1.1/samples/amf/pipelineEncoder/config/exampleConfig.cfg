/*********************************************************************************************************************/
/* AMD Video Encoder Configurable Parameters                                                                         */
/*********************************************************************************************************************/

/*********************************************************************************************************************/
/* Common Parameters                                                                                                 */
width                                  1280         // Frame Width in Pixels (Range: 64 - 1920)
height                                  720         // Frame Height in Pixels (Range: 64 - 1920)
engine                                DX9EX         // Specifies Encoder Engine Type
                                                    // DX9EX
                                                    // DX11
displayCapability                     FALSE         // TRUE: Enable to print/display device capabilities
                                                    // FALSE: Disable to print/display device capabilities
setDynamicParamFreq                       0         // Frequency of applying 'Dynamic' parameters (in Frames)
setFrameParamFreq                         0         // Frequency of applying 'Frame' parameters (in Frames)

/*********************************************************************************************************************/
/* Encoder Static Parameters                                                                                         */
/* Static parameters defined before the Init() call and apply till the end of the encoding session.                  */
Profile                                MAIN         // Encoding Profile
                                                    // BASELINE
                                                    // MAIN
                                                    // HIGH
ProfileLevel                            4.2         // Encoding Level
                                                    // "1", "1.1", "1.2", "1.3",
                                                    // "2", "2.1", "2.2",
                                                    // "3", "3.1", "3.2",
                                                    // "4", "4.1", "4.2",
MaxOfLTRFrames                            0         // No. of Long Term Reference Frames (Range: 0 - 2)
ScanType                        PROGRESSIVE         // Selects Progressive or Interlaced scan (PROGRESSIVE/INTERLACED)
QualityPreset                      BALANCED         // Selects the Quality Preset
                                                    // BALANCED
                                                    // SPEED
                                                    // QUALITY
/*********************************************************************************************************************/
/* Encoder Dynamic Parameters                                                                                        */
/* Dynamic parameters are flushed to the encoder only before the next Submit() call to the encoder.                  */
/* Here the list of Dynamic Level parameters are shown along with their default values.  Kindly refer to the sample  */
/* documentation for further details.  The user has the flexibility to update these parameters at run time           */
/* before encoding of a frame.                                                                                       */
/* setDynamicParamFreq parameter defined above sets the rate at which these properties will be applied.  For example */
/* if set to 30, then after every 30th frame, these parameters will be applied to all the frames encoded henceforth  */
/* and will be used till new values are set.                                                                         */
TargetBitrate                       5000000         // Sets the target bit-rate (10Kbits/s - 100Mbits/s)
PeakBitrate                         5000000         // Sets the peak bit-rate (10Kbits/s - 100Mbits/s)
RateControlMethod                       VBR         // Rate Control Method
                                                    // CQP: Constrained QP
                                                    // CBP: Constant Bitrate
                                                    // VBR: Peak Constrained
                                                    // VBR_LAT: Latency Constrained VBR
RateControlSkipFrameEnable            FALSE         // Enabled skip frames for rate control (TRUE/FALSE)
MinQP                                    18         // Sets the Min. QP (0 - 51)
MaxQP                                    51         // Sets the Max. QP (0 - 51)
QPI                                      22         // Sets the constant QP for I Pictures (0 - 51)
QPP                                      22         // Sets the constant QP for P Pictures (0 - 51)
QPB                                      22         // Sets the constant QP for B Pictures (0 - 51)
GOPSize                                  60         // Rate control GOP size (0 - 1000)
FrameRate                              30,1         // Frame Rate Numerator, Frame Rate Denominator.  Range: ((1*FrameRateDen to 120*FrameRateDen) , (1 to Max Integer Value (2^31 – 1)))
VBVBufferSize                      20000000         // VBV buffer size in Bits (1000 - 100 000 000)
InitialVBVBufferFullness                 64         // Initial VBV buffer fullness (0=0% 64=100%)
EnforceHRD                            FALSE         // Disables/Enables constraints on QP variation within a
                                                    // picture to meet HRD requirements (TRUE/FALSE)
MaxAUSize                                 0         // Max AU size in bits (0 - 100 000 000)
FillerDataEnable                      FALSE         // Enables filler data to handle decoder buffer overflow (TRUE/FALSE)
                                                    // Works only with CBR rate control mode
BPicturesDeltaQP                         +4         // Selects the delta QP of non-ref B pictures wrt I pictures
                                                    // Range: -10 to +10
ReferenceBPicturesDeltaQP                +2         // Selects the delta QP for ref B pictures wrt I pictures
                                                    // Range: -10 to +10
HeaderInsertionSpacing                    0         // Sets the header insertion spacing (0 - 1000)
IDRPeriod                                30         // Sets the IDR period.  IDRPeriod=0 turns IDR off (0 - 1000)
DeBlockingFilter                       TRUE         // Turns on/off the de-blocking filter (TRUE/FALSE)
IntraRefreshMBsNumberPerSlot              0         // No. of Intra-refresh MBs/slot (Min: 0 to Max: # MBs in Picture)
                                                    // Setting to '0' DISABLES IntraRefreshMBsNumberPerSlot
                                                    // IntraRefreshMBsNumberPerSlot is NOT compatible with
                                                    // SVC, Interlaced Content (set ScanType to PROGRESSIVE), B-Frames (set BPicturesPattern to '0'), LTR frames (set MaxOfLTRFrames to '0')
SlicesPerFrame                            1         // No. of Slices/frame (1 - #MBs/frame)
BPicturesPattern                          3         // No. of consecutive B-pictures in a GOP. (0 - 3)
                                                    // BPicturesPattern = 0 means B-Pictures are NOT used
BReferenceEnable                       TRUE         // Enables/Disables using B-pictures as references (TRUE/FALSE)
HalfPixel                              TRUE         // Turns on/off half-pixel motion estimation (TRUE/FALSE)
QuarterPixel                           TRUE         // Turns on/off quarter-pixel motion estimation (TRUE/FALSE)
/**********************************************************************************************************************/
/* Encoder Frame Parameters                                                                                           */
/* Frame based parameters are set on input frame and applied to one frame only.  They can be set optionally to force  */
/* a certain behaviour.                                                                                               */
/* setFrameParamFreq parameter defined above sets the rate at which these properties will be applied.  For example,   */
/* if set to 30, then every 30th frame will be applied the below mentioned frame properties.                          */
/* Here the list of Frame level parameters are shown along with their default values.  Kindly refer to the sample     */
/* documentation for further details.  The user has the flexibility to update these parameters at run time            */
/* before encoding of a frame.                                                                                        */
EndOfSequence                         FALSE         // Inserts End of Sequence (TRUE/FALSE)
EndOfStream                           FALSE         // Inserts End of Stream (TRUE/FALSE)
InsertSPS                             FALSE         // Inserts SPS (TRUE/FALSE)
InsertPPS                             FALSE         // Inserts PPS (TRUE/FALSE)
InsertAUD                             FALSE         // Inserts AUD (TRUE/FALSE)
ForcePictureType                       NONE         // Forces the picture type
                                                    // NONE
                                                    // SKIP
                                                    // IDR
                                                    // I
                                                    // P
                                                    // B
PictureStructure                       NONE         // Indicates the picture type
                                                    // NONE
                                                    // FRAME
                                                    // TOP_FIELD
                                                    // BOTTOM_FIELD
MarkCurrentWithLTRIndex                  -1         // If != -1, the current picture is coded as LTR with the given index
                                                    // Range: -1....(MaxOfLTRFrames - 1)
ForceLTRReferenceBitfield                 0         // If == 0, the current picture should predict from the default references
                                                    // If != 0, the current picture should predict from one of the LTRs allowed
                                                    // by the bit-field (bit# = LTR index#)
                                                    // Range: Bitfield (MaxOfLTRFrames (max possible 16 bits)) = (0 - 0xFFFF)
