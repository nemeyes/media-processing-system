/*******************************************************************************************/
/* AMD Video Encoder Configurable Parameters                                               */
/*******************************************************************************************/
encGOPSize                         20               // Max number of frames in a GOP (0=auto)
encMeanBitrate                     3000000          // Bitrate of encoded video (bits per second)
encMaxBitrate                      4000000          // maximum bitrate of encoded video (only used for VBR)
encBufferSize                      2000000          // VBR buffer size
encCompressionStandard             77               // Compression standard  Refer below for details
                                                    // eAVEncH264VProfile_Simple                     = 66, 
                                                    // eAVEncH264VProfile_Base                       = 66, 
                                                    // eAVEncH264VProfile_Main                       = 77, 
                                                    // eAVEncH264VProfile_High                       = 100, 
                                                    // eAVEncH264VProfile_422                        = 122, 
                                                    // eAVEncH264VProfile_High10                     = 110, 
                                                    // eAVEncH264VProfile_444                        = 144, 
                                                    // eAVEncH264VProfile_Extended                   = 88, 
                                                    // eAVEncH264VProfile_ScalableBase               = 83, 
                                                    // eAVEncH264VProfile_ScalableHigh               = 86, 
                                                    // eAVEncH264VProfile_MultiviewHigh              = 118, 
                                                    // eAVEncH264VProfile_StereoHigh                 = 128, 
                                                    // eAVEncH264VProfile_ConstrainedBase            = 256, 
                                                    // eAVEncH264VProfile_UCConstrainedHigh          = 257, 
                                                    // eAVEncH264VProfile_UCScalableConstrainedBase  = 258, 
                                                    // eAVEncH264VProfile_UCScalableConstrainedHigh  = 259 
encRateControlMethod               1                // eAVEncCommonRateControlMode_CBR                = 0,
                                                    // eAVEncCommonRateControlMode_PeakConstrainedVBR = 1,
                                                    // eAVEncCommonRateControlMode_UnconstrainedVBR   = 2,
                                                    // eAVEncCommonRateControlMode_Quality            = 3,
encLowLatencyMode                  0                // 1 - True
                                                    // 0 - false
encQualityVsSpeed                  60               // 0 - low quality faster encoding
                                                    // 100 - Higher quality, slower encoding 
encCommonQuality                   50               // This parameter is used only when is encRateControlMethod  set to eAVEncCommonRateControlMode_Quality. in this mode encoder selects the bit rate to match the quality settings
                                                    // 0 - false
encNumBFrames                      1                // This parameter is used to insert specified number of B frames
                                                    // Supported range (0 - 3)


/*******************************************************************************************/
/* AMD Video Quality Configurable Parameters                                               */
/*******************************************************************************************/
vqEnableSteadyVideo                 0               // BOOL (default=FALSE)  enables=TRUE / disables=FALSE steady video effect
vqSteadyVideoStrength               1               // INT (default=1) min=0 max=3 steady video effect strength
vqSteadyVideoZoom                   95              // INT (default=95) min=90 max=100 steady video effect zoom
vqSteadyVideoDelay                  0               // INT (default=1) min=0 max=6 steady video effect delay
vqDeinterlacing                     0               // INT (default=AMF_EFFECT_DE_INTERLACING_AUTOMATIC)  values - see below De-interlacing effect type
                                                    // AMF_EFFECT_DEINTERLACING_AUTOMATIC          0
                                                    // AMF_EFFECT_DEINTERLACING_WEAVE              1
                                                    // AMF_EFFECT_DEINTERLACING_BOBE               2
                                                    // AMF_EFFECT_DEINTERLACING_ADAPTIVE           3
                                                    // AMF_EFFECT_DEINTERLACING_MOTION_ADAPTIVE    4
                                                    // AMF_EFFECT_DEINTERLACING_VECTOR_ADAPTIVE    5
vqDeinterlacingPullDownDetection    1               // BOOL (default=TRUE)  enables=TRUE / disables=FALSE De-interlacing Pulldown detection
vqEnableEdgeEnhacement              0               // BOOL (default=FALSE)  enables=TRUE / disables=FALSE Edge enhancement effect
vqEdgeEnhacementStrength            50              // INT (default=50) min=1 max=100 Edge enhancement strength
vqEnableDenoise                     0               // BOOL (default=FALSE)  enables=TRUE / disables=FALSE De-noise effect
vqDenoiseStrength                   50              // INT (default=50) min=1 max=100 De-noise strength

vqEnableMosquitoNoise               0               // BOOL (default=FALSE)  enables=TRUE / disables=FALSE Mosquito Noise removal effect
vqMosquitoNoiseStrength             64              // INT (default=64) min=0 max=100 Mosquito Noise removal strength
vqEnableDeblocking                  0               // BOOL (default=FALSE)  enables=TRUE / disables=FALSE de-blocking effect   
vqDeblockingStrength                50              // INT (default=50) min=0 max=100 de-blocking effect strength
vqEnableDynamicContrast             1               // BOOL (default=FALSE)  enables=TRUE / disables=FALSE Dynamic contrast
vqEnableColorVibrance               0               // BOOL (default=FALSE)  enables=TRUE / disables=FALSE Color vibrance effect
vqColorVibranceStrength             0               // INT (default=50) min=0 max=100 Color vibrance strength
vqEnableSkintoneCorrection          0               // BOOL (default=FALSE)  enables=TRUE / disables=FALSE Skintone correction effect
vqSkintoneCorrectionStrength        50              // INT (default=50) min=0 max=100 Skintone correction strength
                                                    
vqEnableBrighterWhites              0               // BOOL (default=FALSE)  enables=TRUE / disables=FALSE Brighter Whites effect
vqEnableGamaCorrection              0               // BOOL (default=FALSE)  enables=TRUE / disables=FALSE Gamma corection effect
vqGamaCorrectionStrength            1000            // INT (default=1000) min=500 max=2500 Gamma corection strength
vqBrightnessEffect                  100             // (default=100) min=0 max=200 Brightness effect
vqContrastEffect                    1000            // (default=1000) min=0 max=2000 Contrast effect
vqSaturationEffect                  1000            // (default=1000) min=0 max=2000 Saturation effect
vqTintEffect                        30000           // (default=30000) min=0 max=60000 Tint effect
vqEnableFalseContourReduction       0               // BOOL (default=FALSE)  enables=TRUE / disables=FALSE False contour reduction effect
vqFalseContourReductionStrength     50              // INT (default=50) min=0 max=100 Skintone correction strength

vqDemoMode                          0               // default = false. enable = TRUE disable = FALSE

